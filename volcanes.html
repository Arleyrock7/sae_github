<script>
	var initvolcanesList = '';
	var sismosArray = [];
	volcanesList();

	function volcanesList() {
		var itemList = $("#sismos_list").html();
		var itemListTemp = '';
		var volcanesList = '';
		var templatevolcanesList = '';
		initvolcanesList = '';

		$.ajax({
			url: "components/sae/json/volcanes.json",
			async: false,
			dataType: 'json',
			success: function (data) {
			    //debugger;
				$.each(data, function(id, eag) {
					itemListTemp = itemList;
					sismosArray.push(eag.nombre);
					itemListTemp = itemListTemp.replace('eag.id', id + '');
					itemListTemp = itemListTemp.replace('eag.descripcion', eag.nombre);

					if(id % 2 == 0) {
						itemListTemp = itemListTemp.replace('eag.background', 'sismos_row_white_span');
					} else {
						itemListTemp = itemListTemp.replace('eag.background', 'sismos_row_gray_span');
					}

					initvolcanesList = initvolcanesList + itemListTemp;

					if(id == 0) {
						//alert('ingresa al sismo: ' + idSismo);
						$("#volcan_nombre").html(eag.nombre);
						$("#volcan_nivel").html("NIVEL: " + eag.nivel);
						$("#volcan_descripcion").html(eag.bol_desc);
            $("#nivel_volcan").html(eag.nivel_v);
            $("#texto_gris").html(eag.texto_g);
            $("#volcan_imagen_principal").attr("src", "id:")
            $("#volcan_img1").attr("src", "components/sae/volcanes_imagen_principal" + eag.img_ppal);
						$("#volcan_boletin").attr("onclick", 'window.open("' + eag.bol_download + '", "_blank", "width=200,height=100")');
            $("#volcan_localizacion").attr("src", "components/sae/nivel-volcan/" + eag.url_mapa_localizacion);

            $("#nombre_nivel").html(eag.n_n);
            $("#img_nivel_volcan").attr("src", "components/sae/nivel-volcan/" + eag.im_n);
            $("#img_nivel_volcan").html(eag.i_v);
            $("#subtitulo_nivel_volcan").html(eag.st_v);

            if(eag.im_n == ""){
              $("#volcan_localizacion").attr("style", "display: none");
            }else{
              $("#volcan_localizacion").attr("style", "display: visible");
            }

					}

				});
			},
			error: function (data) {
				console.log("ERROR: " + data);
				alert(data);
			}
		});

		$("#sismos_list").html(initvolcanesList);

	}

	function selectSismo(idSismo) {

		$.ajax({
			url: "components/sae/json/volcanes.json",
			async: false,
			dataType: 'json',
			success: function (data) {
			    //debugger;
				$.each(data, function(id, eag) {

					if(id == idSismo) {
						$("#volcan_nombre").html(eag.nombre);
						$("#volcan_nivel").html("NIVEL: " + eag.nivel);
						$("#volcan_descripcion").html(eag.bol_desc);
            $("#nivel_volcan").html(eag.nivel_v);
            $("#texto_gris").html(eag.texto_g);
						$("#volcan_img1").attr("src", "components/sae/volcanes_imagen_principal" + eag.img_ppal);
						$("#volcan_boletin").attr("onclick", 'window.open("' + eag.bol_download + '", "_blank", "width=200,height=100")');
            $("#volcan_localizacion").attr("src", "components/sae/img/volcanes_svg/" + eag.url_mapa_localizacion);
            $("#volcan_imagen_principal").attr("src", "icomponents/sae/volcanes_imagen_principal/" + eag.url_mapa_localizacion);

            $("#nombre_nivel").html(eag.n_n);
            $("#img_nivel_volcan").attr("src", "components/sae/nivel-volcan/" + eag.im_n);
            $("#img_nivel_volcan").html(eag.i_v);
            $("#subtitulo_nivel_volcan").html(eag.st_v);

          }

				});
			},
			error: function (data) {
				console.log("ERROR: " + data);
				alert(data);
			}
		});

	}

</script>
